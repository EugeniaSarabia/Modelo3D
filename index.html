<h1>Cariátide del Erecteion de la Acrópolis de Atenas</h1>
<p>
    Una cariátide es una figura femenina esculpida, con función de columna o pilastra, con un entablamento que descansa sobre su cabeza. Las más famosas son las de la Tribuna del Erecteion, uno de los templos de la Acrópolis en Atenas.
</p>
